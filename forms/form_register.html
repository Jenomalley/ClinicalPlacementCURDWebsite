<form method="post" action="index.php?pageID=register">
    <div class="form-group">
	<label for="coordinatorid">Clinical Coordinator ID</label>
	<input required type="text" class="form-control" id="coordinatorid" name="coordinatorid" pattern="[0-9]{3,10}" title="Clinical Coordinator ID (3 to 10 Digits) - Enter only numbers 0-9" />
	<label for="coordinatorname">Clinical Coordinator Name</label>
	<input required type="text" class="form-control" id="coordinatorname" name="coordinatorname" pattern="[a-zA-Z0-9óáéí']{1,45}" title="Name (up to 45 Characters)"/>
	<label for="coordinatoremail">email</label>
	<input required type="email" class="form-control" id="coordinatoremail" name="coordinatoremail"/>
	<label for="coordinatortel">Telephone Number</label>
	<input required type="tel" class="form-control" id="coordinatortel" name="coordinatortel"/>

	<label for="ClinicalCoordinatorPass1">Password</label>
	<input required type="password" class="form-control" id="ClinicalCoordinatorPass1" name="ClinicalCoordinatorPass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
	<label for="ClinicalCoordinatorPass2">Re-enter Password</label>
	<input required type="password" class="form-control" id="ClinicalCoordinatorPass2" name="ClinicalCoordinatorPass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match the above password exactly"/>
    </div>
    <button type="submit" class="btn btn-default" name="btn" value='register'>Register</button>
</form>
