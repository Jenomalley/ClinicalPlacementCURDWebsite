<form method="post" action="index.php?pageID=register">
    <div class="form-group">
	<label for="ClinicalCoordinatorID">Clinical Coordinator ID</label><input required type="text" class="form-control" id="ClinicalCoordinator" name="coordinatorid" pattern="[a-zA-Z0-9]{5,10}" title="Lecturer ID (5 to 10 Characters) - Enter Characters A-Z,a-z and/or numbers 0-9">
	<label for="ClinicalCoordinatorFirstName">First Name</label><input required type="text" class="form-control" id="ClinicalCoordinatorFirstName" name="coordinatorname" pattern="[a-zA-Z0-9óáéí']{1,45}" title="First Name (up to 45 Characters)">

	<label for="ClinicalCoordinator2">Re-enterPassword</label><input required type="password" class="form-control" id="coordinatorPass2" name="ClinicalCoordinatorPass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match the above password exactly">
    </div>
